<!-- templates/partials/navbar.html -->

<nav class="navbar navbar-expand-lg navbar-light navbar-default bg-info container-fluid">
  <a class="navbar-brand text-white ml-3" href="/">Blabber</a>
  <button class="navbar-toggler bg-light " type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      {% if session['user_id'] %}
      <a href="/logout" class="text-warning">Log Out</a>
      {% else %}
      <a href="/login" class="text-warning">Log In</a>
      {% endif %}
    </ul>

    <div class="pull-right d-flex align-items-center">
      <a href="/blabs/new" class="nav-link btn btn-danger align-self-center mr-4">
        New Blab
      </a>

      {% if session['user_id'] %}
      <a href="/profile/{{ session['user_id'] }}" class="d-flex mr-4">
      {% else %}
      <a href="/profile/guest" class="d-flex mr-4">
      {% endif %}
        <img src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_960_720.png" height='40' width='40' style="border-radius: 50px;">
        <div class="d-flex flex-column ml-2">
          <span class='text-dark'>{{ session['email'] if session['email'] else 'Guest User' }}</span>
        </div>
      </a>

    </div>
  </div>
</nav>
